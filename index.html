<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Speedsters: Hover Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .title-float {
            animation: float 3s ease-in-out infinite;
        }
        .neon-text {
            text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 30px #00f7ff;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center">
        <h1 class="title-float neon-text text-6xl md:text-8xl font-bold text-white mb-8">Neon Speedsters</h1>
        <h2 class="text-2xl text-cyan-200 mb-12">Hover Champions</h2>
        
        <div class="max-w-2xl bg-black bg-opacity-50 rounded-xl p-6 mb-12 backdrop-blur-sm">
            <p class="text-white text-lg mb-4">In 2150, kids pilot customizable hover-cars in the Interstellar Junior League...</p>
            <p class="text-gray-300">Race through floating cities and alien forests to earn 'Energy Stars'â€”powered by teamwork and clean tech!</p>
        </div>

        <button onclick="location.href='customize.html'" 
                class="bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-4 px-8 rounded-full text-xl 
                       transition-all duration-300 transform hover:scale-105 active:scale-95
                       shadow-lg shadow-cyan-500/50 hover:shadow-cyan-500/70">
            Start Racing <i class="fas fa-chevron-right ml-2"></i>
        </button>
    </div>
</body>
</html>
